<!DOCTYPE html>

<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">E-Groceries</a>

            <label>Product Name</label>
            <input type="text" class="validated-field" id="name-field">

    <h2>View All Grocery Items</h2>
    <button id="btn">View Items</button>
</div>
<div class="card" id="result">

    <p id="result-info"></p>
</div>
