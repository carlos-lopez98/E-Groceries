<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="customerAccessPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/customerAccess.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background" id="screenBackground">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="index.html">E-Groceries</a>
    </div>
</header>
<div class="container">
    <div>
        <div class="card" id="card1">
            <h2 class="font">View Grocery Item</h2>
            <form class="card-content" id="get-by-name-form">
                <p class="form-field">
                    <label>Product Name</label>
                    <input type="text" class="validated-field" id="name-field">
                </p>
                <button id="buttonGet" type="submit">Get</button>
            </form>
        </div>

        <div class="card">
            <h2 class="font">View All Grocery Items</h2>
            <button id="btn">View Items</button>
        </div>
    </div>

    <div class="card" id="result">
        <div id="notOpaque">
            <p id="result-info"></p>
        </div>
    </div>
</div>
</body>
</html>
